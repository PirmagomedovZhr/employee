<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о сотруднике</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ employee.full_name }}</h1>
        <p><strong>Должность:</strong> {{ employee.position }}</p>
        <p><strong>Дата приема на работу:</strong> {{ employee.hire_date }}</p>
        <p><strong>Заработная плата:</strong> {{ employee.salary }} руб.</p>
        <p><strong>Подразделение:</strong> {{ employee.department.name }}</p>
        <a href="{% url 'department_tree' %}">Назад к списку</a>
    </div>
</body>
</html>
